<!-- users/templates/users/register_email.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuário</title>
</head>
<body>
    <h2>Registrar com E-mail e Senha</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>

    <p>Já tem uma conta? <a href="{% url 'home' %}">Entrar</a></p>
</body>
</html>
